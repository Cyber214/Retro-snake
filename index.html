<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Retro Snake</title>
  <link rel="icon" type="image/png" href="./assets/favicon.ico">
</head>
<body>
  <button class="btn" id="head1">RETRO SNAKE</button>
  <button class="btn">Score: <span id="score">0</span></button>
  <div id="gameContainer">
    <div id="previousScoresContainer">
      <button class="btn" id="head2">Prev Scores</button>
      <ul id="previousScoreList"></ul>
    </div>
    <div id="gameBoard"></div>
    <div id="highScoresContainer">
      <button class="btn" id="head2">High Scores</button>
      <ul id="scoreList"></ul>
    </div>
  </div>
  <input type="text" id="playerName" placeholder="Enter Player Name">
  <div id="speedPrompt">
    <button class="btn" id="head2">Select Game Speed</button>
    <div id="gameSpeed">
      <button class="btn" id="slugBtn">Slug</button>
      <button class="btn" id="wormBtn">Worm</button>
      <button class="btn" id="pythonBtn">Python</button>
    </div>
  </div>
  <button class="btn" id="startGameBtn">Start New Game</button>
  <div id="mobileControls">
    <button class="space" id="upBtn">
      <img src="./assets/upB.png" alt="up">
    </button>
    <div>
      <button class="space" id="leftBtn">
        <img src="./assets/leftB.png" alt="left">
      </button>
      <button class="space" id="wormBtn">⬛️</button>
      <button class="space" id="rightBtn">
        <img src="./assets/rightB.png" alt="right">
      </button>
    </div>
    <button class="space" id="downBtn">
      <img src="./assets/downB.png" alt="down">
    </button>
  </div>
</body>
</html>
