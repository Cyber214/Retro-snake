<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Retro Snake</title>
  <link
    rel="icon"
    type="image/png"
    href="./assets/favicon.ico"
  >
</head>
<body>
  <button class="btn" id="head1">RETRO SNAKE</button>
  <button class="btn" >Score: <span id="score">0</span></button>
  <div id="gameContainer">
    <div id="gameBoard"></div>
    <input type="text" id="playerName" placeholder="Enter Player Name">
    <button class="btn" id="startGameBtn">Start New Game</button>
    <button class="btn" id="head2">High Scores</button>
    <ul id="scoreList"></ul>
  </div>
</body>
</html>
